<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>TACTIQA | Comité de Crédito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <style>
    /* Ajustes específicos para la lista de tareas (Heredando variables globales) */
    .task-list-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
    }

    .operation-card {
        background: #fff;
        border: 1px solid var(--line);
        border-radius: var(--radius);
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.2s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.02);
    }

    .operation-card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow);
        border-color: var(--accent);
    }

    .op-tag {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }
    .tag-comite { background: #e3f2fd; color: #1565c0; } /* Azul suave */
    
    .op-info h4 { margin: 0 0 5px 0; color: var(--text); font-size: 16px; }
    .op-info p { margin: 0; color: var(--muted); font-size: 13px; }

    /* Modal Styles (Coherentes con Operativo) */
    .modal-overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none; align-items: center; justify-content: center;
        z-index: 9999;
        backdrop-filter: blur(2px);
    }
    
    .modal-content {
        background: #fff;
        width: 100%; max-width: 600px;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        animation: slideUp 0.3s ease;
    }

    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
  </style>
</head>
<body>

<div class="bg"></div>

<main class="view active">
  <section class="card form-card" style="max-width: 1000px;">
    
    <div class="brand-row">
       <img src="LOGOIF.png" class="brand-logo-mini" alt="IF" onerror="this.style.display='none'"> 
      <div>
        <div class="brand-title">COMITÉ DE CRÉDITO</div>
        <div class="brand-sub">Aprobación Final y Desembolso</div>
      </div>
    </div>

    <div style="border-bottom: 1px solid var(--line); margin-bottom: 20px; display:flex; gap:10px;">
        <button class="btn ghost active" onclick="switchTab('inbox')" id="tab-inbox" style="border-radius: 0; border-bottom: 2px solid var(--primary);">
            Por Aprobar (<span id="countPendientes">0</span>)
        </button>
        <button class="btn ghost" onclick="switchTab('report')" id="tab-report" style="border-radius: 0; border-bottom: 2px solid transparent; color: var(--muted);">
            Historial de Desembolsos
        </button>
    </div>

    <div id="inbox" class="tab-content">
        <div id="taskList" class="task-list-container">
            <div style="text-align:center; padding:40px; color:var(--muted);">
                <i class="fa-solid fa-spinner fa-spin"></i> Cargando operaciones...
            </div>
        </div>
    </div>

    <div id="report" class="tab-content" style="display:none;">
        <div style="display:flex; justify-content:flex-end; margin-bottom:15px;">
            <button class="btn ghost small" onclick="loadReport()"><i class="fa-solid fa-rotate"></i> Actualizar</button>
        </div>
        <table class="fin-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Cliente</th>
                    <th>Monto</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="reportTableBody"></tbody>
        </table>
    </div>

    <div class="actions" style="margin-top:30px; border-top:1px solid var(--line); padding-top:20px;">
        <button class="btn ghost" onclick="window.location.href='menu.html'">
            <i class="fa-solid fa-arrow-left"></i> Volver al Menú
        </button>
    </div>

  </section>
</main>

<div id="comiteModal" class="modal-overlay">
    <div class="modal-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
            <h3 style="margin:0; color:var(--primary);">Decisión de Comité</h3>
            <button onclick="closeModal()" style="background:none; border:none; font-size:24px; color:#999; cursor:pointer;">&times;</button>
        </div>

        <div style="background: var(--bg); padding: 15px; border-radius: 6px; margin-bottom: 20px; display:flex; justify-content:space-between; align-items:center;">
            <div>
                <div style="font-size: 11px; color: var(--muted); text-transform: uppercase; font-weight:bold;">Cliente</div>
                <div style="font-weight: 600; font-size: 15px; color: var(--text);" id="modalClientName">...</div>
                <div style="font-size: 12px; color: var(--muted); margin-top:2px;" id="modalPagador">...</div>
            </div>
            <div style="text-align:right;">
                <div style="font-size: 11px; color: var(--muted); text-transform: uppercase; font-weight:bold;">Monto</div>
                <div style="font-weight: 700; font-size: 18px; color: var(--accent);" id="modalAmount">...</div>
            </div>
        </div>

        <label style="font-size:13px; font-weight:600; color:var(--text); display:block; margin-bottom:8px;">Expediente Digital</label>
        <div id="modalDocList" style="border: 1px solid var(--line); border-radius: 6px; padding: 10px; margin-bottom: 20px; max-height: 150px; overflow-y: auto;">
            </div>

        <label style="font-size:13px; font-weight:600; color:var(--text); display:block; margin-bottom:8px;">Observación / Acta</label>
        <textarea id="modalObs" placeholder="Ingrese comentarios para el acta..." style="width:100%; min-height: 80px; padding:10px; border:1px solid var(--line); border-radius:4px; font-family:inherit;"></textarea>

        <div class="actions" style="display:flex; gap:10px; justify-content:flex-end; margin-top: 25px;">
            <button class="btn ghost" onclick="closeModal()">Cancelar</button>
            <button class="btn error" onclick="submitDecision('RECHAZADO')">Denegar</button>
            <button class="btn primary" onclick="submitDecision('DESEMBOLSADO')">
                Aprobar Desembolso
            </button>
        </div>
    </div>
</div>

<script src="auth.js"></script>
<script src="comite-aprobacion.js"></script>
</body>
</html>

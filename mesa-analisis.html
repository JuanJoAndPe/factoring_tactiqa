<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>TACTIQA | Mesa de Análisis</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    /* Estilos de Pestañas */
    .tabs { display: flex; gap: 20px; border-bottom: 2px solid #eee; margin-bottom: 20px; }
    .tab { padding: 10px 20px; cursor: pointer; color: #666; font-weight: 600; border-bottom: 3px solid transparent; }
    .tab.active { color: var(--primary); border-bottom-color: var(--primary); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Tarjetas de Tareas */
    .task-card { 
        background: #fff; border: 1px solid #eee; border-radius: 8px; padding: 15px; margin-bottom: 10px;
        display: flex; justify-content: space-between; align-items: center; transition: 0.2s;
    }
    .task-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    
    .task-icon { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 15px; font-size: 18px; color: white;}
    
    .type-client { background: #1565c0; } 
    .type-invoice { background: #2e7d32; }
    .type-payer { background: #e67e22; }

    /* Modal Styles */
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-overlay.active { display: flex; }
    .modal-box { background: #fff; width: 750px; max-width: 95%; border-radius: 8px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); max-height: 90vh; overflow-y: auto; }

    .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; background: #f8f9fa; padding: 15px; border-radius: 6px; }
    .info-item label { font-size: 11px; color: #666; text-transform: uppercase; font-weight: bold; display: block; }
    .info-item span { font-size: 14px; color: #333; font-weight: 600; }
  </style>
</head>
<body>
<div class="bg"></div>

<main class="view active">
  <section class="card form-card" style="max-width: 900px;">
    
    <div class="brand-row">
       <img src="LOGOIF.png" class="brand-logo-mini" alt="IF" onerror="this.style.display='none'"> 
      <div>
        <div class="brand-title">MESA DE CONTROL</div>
        <div class="brand-sub">Análisis de Riesgo y Comité</div>
      </div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('inbox')">Por Analizar (<span id="countPendientes">0</span>)</div>
        <div class="tab" onclick="switchTab('report')">Historial de Gestión</div>
    </div>

    <div id="inbox" class="tab-content active">
        <div id="taskList">
            <div style="text-align:center; padding:30px; color:#999;"><i class="fa-solid fa-spinner fa-spin"></i> Cargando tareas...</div>
        </div>
    </div>

    <div id="report" class="tab-content">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
            <h3>Últimas Resoluciones</h3>
            <button class="btn ghost small" onclick="loadReport()"><i class="fa-solid fa-sync"></i> Actualizar</button>
        </div>
        <table class="fin-table">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Tipo</th>
                    <th>Solicitante</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="reportTableBody"></tbody>
        </table>
    </div>

    <div class="actions">
        <button class="btn ghost" onclick="window.location.href='menu.html'">Volver al Menú</button>
    </div>

  </section>
</main>

<div id="analysisModal" class="modal-overlay">
    <div class="modal-box">
        <div style="display:flex; justify-content:space-between; align-items:start;">
            <div>
                <h3 style="color: var(--primary); margin-top:0; margin-bottom: 5px;" id="modalTitle">Análisis de Riesgo</h3>
                <p class="small-note" style="color:#666; margin:0;" id="modalSubtitle">Detalles del caso.</p>
            </div>
            <button onclick="closeModal()" style="background:none; border:none; font-size:20px; cursor:pointer; color:#999;">&times;</button>
        </div>

        <div class="info-grid" id="modalInfoGrid"></div>

        <label style="font-size:12px; font-weight:bold; color:#333;">Expediente Digital:</label>
        <div id="modalDocList" style="background: #fafafa; border: 1px solid #eee; border-radius: 6px; padding: 10px; margin-top: 5px; margin-bottom: 15px; max-height: 150px; overflow-y: auto;">
            <div style="text-align:center; padding:10px; color:#999;">Cargando...</div>
        </div>

        <div id="prevAnalysisSection" style="display:none; margin-bottom: 15px;">
            <label style="font-size:12px; font-weight:bold; color:#333;">Informe de Operaciones:</label>
            <div id="prevAnalysisText" style="background:#fff3cd; color:#856404; padding:10px; border-radius:4px; font-size:13px; border:1px solid #ffeeba;"></div>
        </div>

        <label style="font-size:12px; font-weight:bold; color:#333;">Dictamen de Riesgos:</label>
        <textarea id="modalObs" placeholder="Escriba su análisis técnico, justificación y resolución final..." style="width:100%; min-height: 80px; padding:10px; border:1px solid #ddd; border-radius:4px; margin-top:5px; box-sizing:border-box; font-family:inherit;"></textarea>

        <div class="actions" style="display:flex; gap:10px; justify-content:flex-end; margin-top: 20px;">
            <button class="btn ghost" onclick="closeModal()">Cancelar</button>
            <button class="btn error" onclick="submitResolution('RECHAZADO')" style="background:#e74c3c; color:white; border:none;">Rechazar / Devolver</button>
            <button class="btn primary" onclick="submitResolution('APROBADO')" style="background:#27ae60; color:white; border:none;">Aprobar Final</button>
        </div>
    </div>
</div>

<script src="auth.js"></script> 
<script src="mesa-analisis.js"></script>
</body>
</html>

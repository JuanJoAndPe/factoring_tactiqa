<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cartera de Operaciones | INTERNATIONAL FACTORING</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="bg"></div>

<main class="view active">
<section class="card form-card">

  <div class="brand-row">
    <img src="LOGOIF.png" class="brand-logo-mini" alt="IF" onerror="this.style.display='none'">
    <div>
      <div class="brand-mini-text">INTERNATIONAL FACTORING</div>
      <div class="brand-mini-sub">Gesti√≥n de Cartera y Solicitudes</div>
    </div>
  </div>

  <div class="topbar" style="margin-bottom: 1rem;">
      <button class="btn ghost small" onclick="window.location.href='menu.html'">‚Üê Volver al Men√∫</button>
  </div>

  <div class="titlebar">
    <h2>Solicitudes de Operaciones</h2>
  </div>

  <div class="note">
    Visualice el estado de las cargas de facturas y operaciones.
  </div>

  <div class="clients-toolbar" style="border-bottom: none; padding-bottom: 5px;">
      <div class="field" style="margin:0; flex: 1;">
          <input type="text" id="inputBusqueda" placeholder="üîç Buscar..." 
                 style="height: 42px; background: white;">
      </div>
      <div class="clients-actions">
          <button class="btn success" onclick="exportarExcel()" title="Descargar reporte">
              üìä Exportar Excel
          </button>
      </div>
  </div>

  <div class="table-wrap">
    <table class="fin-table" id="tablaCartera">
      <thead>
        <tr>
          <th>Fecha</th>
          
          <th id="thCliente" style="display:none; color:var(--primary);">Cliente Solicitante</th>
          
          <th>ID Lote</th>
          <th>Pagador (Deudor)</th>
          <th style="text-align:right;">Total Lote</th>
          <th style="text-align:center;">Estado</th>
          
          <th id="thAcciones">Acci√≥n</th>
        </tr>
      </thead>
      <tbody id="tbodyCartera">
        </tbody>
    </table>
    <div id="emptyMsg" style="text-align:center; padding:30px; color:var(--muted); display:none;">
        No se encontraron registros.
    </div>
  </div>

</section>
</main>

<script src="auth.js"></script>
<script src="cartera.js"></script>
<script>
    if(typeof checkAuth === 'function') checkAuth();
</script>
</body>
</html>

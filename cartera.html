<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TACTIQA | Cartera de Operaciones</title>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
<div class="bg"></div>

<main class="view active">
<section class="card form-card">

  <div class="brand-row">
    <img src="logo.jpg" class="brand-logo-mini">
    <div>
      <div class="brand-mini-text">TACTIQA</div>
      <div class="brand-mini-sub">Administrador de Cartera</div>
    </div>
  </div>

  <div class="titlebar">
    <h2>Operaciones de Factoring</h2>
  </div>

  <div class="note">
    Listado de operaciones generadas localmente.
  </div>

  <div class="table-wrap">
    <table class="fin-table" id="tablaCartera">
      <thead>
        <tr>
          <th>Empresa</th>
          <th>Fecha Desembolso</th>
          <th># Facturas</th>
          <th>Total a Depositar</th>
          <th>Fecha Registro</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</section>
</main>

<script src="cartera.js"></script>
</body>
</html>

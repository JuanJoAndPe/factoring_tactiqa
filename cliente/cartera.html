<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TACTIQA | Cartera de Operaciones</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="bg"></div>

<main class="view active">
<section class="card form-card">

  <div class="brand-row">
    <img src="LOGOIF.png" class="brand-logo-mini" alt="Tactiqa" onerror="this.style.display='none'">
    <div>
      <div class="brand-mini-text">INTERNATIONAL FACTORING</div>
      <div class="brand-mini-sub">Cartera del Cliente</div>
    </div>
  </div>

  <div class="topbar" style="margin-bottom: 1rem;">
      <button class="btn ghost small" id="btnVolver">← Volver</button>
  </div>

  <div class="titlebar">
    <h2 id="carteraTitle">Historial de Operaciones</h2>
  </div>

  <div class="note">
    Listado completo de sus operaciones y estados.
  </div>

  <div class="table-wrap">
    <table class="fin-table" id="tablaCartera">
      <thead>
        <tr>
          <th>Fecha</th>
          <th># Operación</th>
          <th>Deudor</th>
          <th style="text-align:right;">Valor</th>
          <th style="text-align:right;">Anticipo</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        </tbody>
    </table>
  </div>

</section>
</main>

<script src="cartera.js"></script>
</body>
</html>

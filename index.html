<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TACTIQA - Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="bg"></div>

  <!-- ====== LOGIN ====== -->
  <main id="view-login" class="view active">
    <section class="card login-card">
      <div class="brand">
        <img class="brand-logo" src="logo.jpg" alt="TACTIQA" />
        <div class="brand-sub"><span class="lock"></span> Iniciar sesión</div>
      </div>

      <div class="form">
        <div class="field">
          <input id="loginUser" type="text" placeholder="Usuario" autocomplete="username" />
        </div>
        <div class="field">
          <input id="loginPass" type="password" placeholder="Clave" autocomplete="current-password" />
        </div>

        <button class="btn primary full" type="button" id="btnIngresar">
          <span class="icon">⮕</span> Ingresar
        </button>

        <div class="links-row single">
          <a href="#" id="goNuevoCliente">➕ Crear nuevo cliente</a>
          <a href="#" id="goRecover">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="note" id="loginMsg" style="display:none;"></div>
      </div>
    </section>
  </main>

  <!-- ====== RECUPERAR CONTRASEÑA ====== -->
  <main id="view-recover" class="view">
    <section class="card login-card">
      <div class="brand">
        <img class="brand-logo" src="logo.jpg" alt="TACTIQA" />
        <div class="brand-sub">✉️ Recuperar contraseña</div>
      </div>

      <div class="form">
        <div class="field">
          <input id="recoverEmail" type="email" placeholder="Correo" autocomplete="email" />
        </div>

        <button class="btn success full" type="button" id="btnEnviarRecover">
          <span class="icon">➤</span> Enviar correo de recuperación
        </button>

        <div class="links-row single">
          <a href="#" id="backToLogin">Volver al login</a>
        </div>

        <div class="note" id="recoverMsg" style="display:none;"></div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
